<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A digital archive of heirloom recipes, family photos, and culinary history.">
  <meta name="theme-color" content="#2D4635">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="Schafer Cookbook">
  <title>Schafer Family Cookbook</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;1,400&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
    rel="stylesheet">
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <style>
    body {
      font-family: 'Lato', sans-serif;
      background-color: #FDFBF7;
      scroll-behavior: smooth;
      -webkit-font-smoothing: antialiased;
      overscroll-behavior-y: none;
    }

    h1,
    h2,
    h3,
    h4,
    .serif {
      font-family: 'Playfair Display', serif;
    }

    .recipe-card:hover .recipe-overlay {
      opacity: 1;
    }

    .custom-scrollbar::-webkit-scrollbar {
      width: 8px;
    }

    .custom-scrollbar::-webkit-scrollbar-track {
      background: rgba(45, 70, 53, 0.05);
      border-radius: 10px;
      margin: 8px 0;
    }

    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: linear-gradient(180deg, #A0522D 0%, #2D4635 100%);
      border-radius: 10px;
      border: 2px solid #FDFBF7;
    }

    .custom-scrollbar::-webkit-scrollbar-thumb:hover {
      background: linear-gradient(180deg, #B8652F 0%, #3A5A44 100%);
    }

    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }

    /* Keyboard focus - visible outline for accessibility */
    *:focus-visible {
      outline: 2px solid #2D4635;
      outline-offset: 2px;
    }
    button:focus-visible,
    a:focus-visible,
    input:focus-visible,
    select:focus-visible,
    textarea:focus-visible,
    [tabindex]:focus-visible {
      outline: 2px solid #2D4635;
      outline-offset: 2px;
    }

    /* Mobile Touch Targets & Scrolling */
    @media (max-width: 768px) {
      .custom-scrollbar {
        -webkit-overflow-scrolling: touch;
      }

      button,
      a {
        min-height: 44px;
        min-width: 44px;
      }
    }

    /* Print: show only recipe modal content */
    @media print {
      body * { visibility: hidden; }
      .print-recipe-content,
      .print-recipe-content * { visibility: visible; }
      .print-recipe-content { position: absolute; left: 0; top: 0; width: 100%; }
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.38.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "firebase/app": "https://esm.sh/firebase@11.3.1/app",
    "firebase/firestore": "https://esm.sh/firebase@11.3.1/firestore",
    "firebase/storage": "https://esm.sh/firebase@11.3.1/storage",
    "firebase/auth": "https://esm.sh/firebase@11.3.1/auth",
    "firebase/": "https://esm.sh/firebase@^12.8.0/"
  }
}
</script>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/index.tsx"></script>
</body>

</html>
