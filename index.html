  <link rel="apple-touch-startup-image" href="https://images.unsplash.com/photo-1500076656116-558758c991c1?auto=format&fit=crop&q=80&w=750&h=1334" media="(device-width: 375px) and (device-height: 667px) and (-webkit-device-pixel-ratio: 2)">

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;1,400&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
    rel="stylesheet">
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <style>
    body {
      font-family: 'Lato', sans-serif;
      font-size: 0.875rem;
      background-color: #FDFBF7;
      scroll-behavior: smooth;
      -webkit-font-smoothing: antialiased;
      overscroll-behavior-y: auto;
    }
    @media (min-width: 768px) { body { font-size: 1rem; } }
    @media (min-width: 1024px) { body { font-size: 1.125rem; } }

    /* Mobile: reduce tap highlight, improve touch responsiveness */
    @media (hover: none) and (pointer: coarse) {
      button, a, [role="button"] {
        -webkit-tap-highlight-color: transparent;
        tap-highlight-color: transparent;
      }
    }

    input, textarea, select {
      font-size: 1rem;
    }

    h1,
    h2,
    h3,
    h4,
    .serif {
      font-family: 'Playfair Display', serif;
    }

    .recipe-card:hover .recipe-overlay {
      opacity: 1;
    }

    .custom-scrollbar::-webkit-scrollbar {
      width: 8px;
    }

    .custom-scrollbar::-webkit-scrollbar-track {
      background: rgba(45, 70, 53, 0.05);
      border-radius: 10px;
      margin: 8px 0;
    }

    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: linear-gradient(180deg, #A0522D 0%, #2D4635 100%);
      border-radius: 10px;
      border: 2px solid #FDFBF7;
    }

    .custom-scrollbar::-webkit-scrollbar-thumb:hover {
      background: linear-gradient(180deg, #B8652F 0%, #3A5A44 100%);
    }

    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }

    /* Keyboard focus - visible outline for accessibility */
    *:focus-visible {
      outline: 2px solid #2D4635;
      outline-offset: 2px;
    }
    button:focus-visible,
    a:focus-visible,
    input:focus-visible,
    select:focus-visible,
    textarea:focus-visible,
    [tabindex]:focus-visible {
      outline: 2px solid #2D4635;
      outline-offset: 2px;
    }

    /* Mobile Touch Targets & Scrolling */
    .custom-scrollbar {
      -webkit-overflow-scrolling: touch;
    }

    button,
    a,
    [role="button"] {
      touch-action: manipulation;
    }

    @media (max-width: 768px) {
      button,
      a {
        min-height: 44px;
        min-width: 44px;
      }
    }

    /* Print: show only recipe modal content with print-friendly styles */
    @media print {
      body * { visibility: hidden; }
      .print-recipe-content,
      .print-recipe-content * { visibility: visible; }
      .print-recipe-content {
        position: absolute !important;
        left: 0 !important;
        top: 0 !important;
        width: 100% !important;
        max-width: none !important;
        max-height: none !important;
        height: auto !important;
        box-shadow: none !important;
        border-radius: 0 !important;
        overflow: visible !important;
        -webkit-print-color-adjust: exact;
        print-color-adjust: exact;
      }
      .print-recipe-content img { max-height: 280px; object-fit: contain; }
      .print-recipe-content .print-simplify { background: #fff !important; border: 1px solid #e5e7eb !important; box-shadow: none !important; }
      @page { margin: 0.75in; }
    }

    /* Print: Family Story â€“ show history content when body.print-history */
    @media print {
      body.print-history * { visibility: hidden; }
      body.print-history .print-history-content,
      body.print-history .print-history-content * { visibility: visible; }
      body.print-history .print-history-content {
        position: absolute !important;
        left: 0 !important;
        top: 0 !important;
        width: 100% !important;
        max-width: none !important;
        -webkit-print-color-adjust: exact;
        print-color-adjust: exact;
      }
      body.print-history .print-history-content section {
        break-inside: avoid;
      }
    }

    /* Screen-reader only utility (Tailwind CDN may not include sr-only) */
    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border: 0;
    }
    .sr-only:focus {
      position: fixed;
      top: 1rem;
      left: 1rem;
      z-index: 100;
      width: auto;
      height: auto;
      padding: 0.75rem 1.5rem;
      margin: 0;
      overflow: visible;
      clip: auto;
      white-space: normal;
      background: #2D4635;
      color: white;
      border-radius: 9999px;
      outline: 2px solid #A0522D;
      outline-offset: 2px;
    }
  </style>
